<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container pt-3 d-flex flex-wrap justify-content-between">
        <div>
            <h1>Welcome {{session['first_name']}}</h1>
        </div>
        <div>
            <a href="/dashboard">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <nav class="container pt-3">This is a recipe for: {{one_recipe.name}}</nav>
    <main class="container pt-3 boarder">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Under 30 minutes?</th>
                    <th>Instructions</th>
                    <th>Date made</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{one_recipe.description}}</td>
                    <td>{{one_recipe.under_30_min}}
                    <td>{{one_recipe.instructions}}</td>
                    <td>{{one_recipe.created_at}}</td>
                    <td>{{one_recipe.date_made}}</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
