<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container pt-3 d-flex flex-wrap justify-content-between">
        <div>
            <h1>Welcome {{user['first_name']}}</h1>
            <h3>These are the recipes</h3>
        </div>
        <div>
            <a href="/recipe/new">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <nav class="container pt-3"></nav>
    <main class="container pt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 min?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_30_min}}</td>
                        <td>
                            <a href="/recipes/{{recipe.id}}">View Instructions</a>
                                <a href="recipes/edit/{{recipe.id}}">Edit</a>
                                <a href='/delete/{{recipe.id}}'>Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    
</body>
</html>
