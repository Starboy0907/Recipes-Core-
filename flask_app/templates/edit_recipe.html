<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container pt-3 d-flex flex-wrap justify-content-between">
        <div>
            <h1>Edit {{one_recipe.name}} Recipe</h1>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <main class="container pt-3 boarder">
        <div class="container mt-3">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/edit_recipe" method='POST'>
                <input type="hidden" name="id" value={{one_recipe.id}}>
                <div class="mb-3 mt-3">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" value="{{one_recipe.name}}">
                </div>
                <div class="mb-3">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description" name="description" value="{{one_recipe.description}}">
                </div>
                <div class="container mt-3">
                    <p>Under 30 minutes ?</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio" name="under_30_min" value="yes" checked>
                        <label class="form-check-label" for="radio">Yes</label>
                        </div>
                        <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="under_30_min" value="no">
                        <label class="form-check-label" for="radio2">No</label>
                    </div>
                </div>
                <div class="container">
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control" rows="5" id="instructions" name="instructions" value="{{one_recipe.instructions}}"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="date_made">Date Made:</label>
                    <input type="date" id="date_made" name="date_made" value="{{one_recipe.date_made}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    
</body>
</html>
